<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Satoshi Converter</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Satoshi Converter</h1>
    <p>ビットコイン（BTC）、サトシ（Satoshi, Sats）、日本円（JPY）、および米ドル（USD）間の換算機です。</p>

    <div class="input-group">
        <label for="btc">BTC:</label>
        <input type="text" id="btc" oninput="calculateValues('btc')">
        <label>btc</label>
    </div>
    
    <div class="input-group">
        <label for="sats">BTC:</label>
        <input type="text" id="sats" oninput="calculateValues('sats')">
        <label>sats</label>
    </div>

    <div class="input-group">
        <label for="jpy">JPY:</label>
        <input type="text" id="jpy" oninput="calculateValues('jpy')">
        <label>yen</label>
    </div>

    <div class="input-group">
        <label for="usd">USD:</label>
        <input type="text" id="usd" oninput="calculateValues('usd')">
        <label>dollars</label>
    </div>

    <div class="notes">
        <p class="source">ソースコード：<a href="https://github.com/Lokuyow/btc-sat-jpy-usd-converter" target="_blank">GitHub</a></p>
        <p class="data-provider">データ提供：<a href="https://www.coingecko.com" target="_blank">CoinGecko</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
