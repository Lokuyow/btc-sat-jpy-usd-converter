    <div class="page">
        <div class="main">
            <div class="title-bgcolor">
                <img class="title" src="./images/title.svg" alt="おいくらサッツ">
                <img class="icon" src="./images/icon_x192.png" alt="アイコン" />
            </div>

            <div class="main-bgcolor">
                <div class="price-update-container">
                    <div class="date" id="last-updated"></div>
                    <button id="update-prices">
                        <img src="./images/rotate-solid.svg" alt="価格更新">

                </div>
                <div class="grid-container">
                    <img src="images/bitcoin-sign-solid.svg" alt="ビットコイン">
                    <input type="text" id="btc" oninput="calculateValues('btc')" pattern="^([1-9]\d*|0)(\.\d+)?$"
                        inputmode="decimal">
                    <label for="btc">BTC</label>
                    <img src="images/bitcoin-sign-solid.svg" alt="ビットコイン">
                    <input type="text" id="sats" oninput="calculateValues('sats')" pattern="^([1-9]\d*|0)(\.\d+)?$"
                        inputmode="decimal">
                    <label for="sats">sats</label>
                    <img src="images/yen-sign-solid.svg" alt="日本円">
                    <input type="text" id="jpy" oninput="calculateValues('jpy')" pattern="^([1-9]\d*|0)(\.\d+)?$"
                        inputmode="decimal">
                    <label for="jpy">円</label>
                    <img src="images/dollar-sign-solid.svg" alt="アメリカドル">
                    <input type="text" id="usd" oninput="calculateValues('usd')" pattern="^([1-9]\d*|0)(\.\d+)?$"
                        inputmode="decimal">
                    <label for="usd">ドル</label>
                </div>
            </div>

                    </button>
                    <button id="copy-to-clipboard">
                        <img src="./images/clipboard-solid.svg" alt="クリップボード">
